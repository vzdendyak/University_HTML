<div class="d-flex col-md-6 col-lg-4" onclick="loadCategory('{{id}}')">
    <div class="card mb-5">
        <img class="card-img-top" height="220" src="{{image}}" alt="{{image}}">
        <div class="card-body">
            <h3 class="mt-2 mt-md-0">{{name}}</h3>
            <p class="mb-2 text-truncate-b">{{notes}}</p>
        </div>
    </div>
</div>
